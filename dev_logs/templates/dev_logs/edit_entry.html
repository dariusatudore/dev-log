{% extends 'dev_logs/base.html' %}
{% block content %}

<p><a href="{% url 'dev_logs:project' project.id %}">{{ project }}</a></p>

<p>Edit entry:</p>

<form action="{% url 'dev_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
